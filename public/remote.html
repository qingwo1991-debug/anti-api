<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-API Remote Dashboard</title>
    <link rel="icon"
        href="https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://antigravity.google&size=32"
        type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme Variables (Default: Midnight) */
        :root {
            --theme-bg: #000000;
            --theme-card-bg: transparent;
            --theme-card-border: rgba(55, 65, 81, 0.5);
            --theme-text: #d1d5db;
            --theme-text-muted: #6b7280;
            --theme-accent: #22d3ee;
        }

        /* Theme: Midnight (Default) */
        [data-theme="midnight"] {
            --theme-bg: #000000;
            --theme-card-bg: transparent;
            --theme-card-border: rgba(55, 65, 81, 0.5);
            --theme-text: #d1d5db;
            --theme-text-muted: #6b7280;
            --theme-accent: #22d3ee;
        }

        /* Theme: Cyberpunk */
        [data-theme="cyberpunk"] {
            --theme-bg: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --theme-card-bg: rgba(48, 43, 99, 0.4);
            --theme-card-border: rgba(255, 0, 128, 0.3);
            --theme-text: #ff00ff;
            --theme-text-muted: #a855f7;
            --theme-accent: #ff0080;
        }

        /* Theme: Ocean */
        [data-theme="ocean"] {
            --theme-bg: linear-gradient(180deg, #0a1628 0%, #0d2137 50%, #0f172a 100%);
            --theme-card-bg: rgba(14, 165, 233, 0.08);
            --theme-card-border: rgba(14, 165, 233, 0.25);
            --theme-text: #7dd3fc;
            --theme-text-muted: #0ea5e9;
            --theme-accent: #38bdf8;
        }

        /* Theme: Forest */
        [data-theme="forest"] {
            --theme-bg: linear-gradient(180deg, #052e16 0%, #14532d 50%, #0c1f0f 100%);
            --theme-card-bg: rgba(34, 197, 94, 0.1);
            --theme-card-border: rgba(34, 197, 94, 0.3);
            --theme-text: #86efac;
            --theme-text-muted: #22c55e;
            --theme-accent: #4ade80;
        }

        /* Theme: Sunset */
        [data-theme="sunset"] {
            --theme-bg: linear-gradient(135deg, #1a0a0a 0%, #2d1810 50%, #1f0f05 100%);
            --theme-card-bg: rgba(251, 146, 60, 0.1);
            --theme-card-border: rgba(251, 146, 60, 0.3);
            --theme-text: #fed7aa;
            --theme-text-muted: #fb923c;
            --theme-accent: #f97316;
        }

        /* Theme: Aurora */
        [data-theme="aurora"] {
            --theme-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 30%, #134e4a 70%, #1e3a5f 100%);
            --theme-card-bg: rgba(139, 92, 246, 0.1);
            --theme-card-border: rgba(139, 92, 246, 0.3);
            --theme-text: #c4b5fd;
            --theme-text-muted: #a78bfa;
            --theme-accent: #8b5cf6;
        }

        /* Theme: Warm */
        [data-theme="warm"] {
            --theme-bg: #1c1917;
            --theme-card-bg: rgba(120, 113, 108, 0.15);
            --theme-card-border: rgba(168, 162, 158, 0.3);
            --theme-text: #e7e5e4;
            --theme-text-muted: #a8a29e;
            --theme-accent: #fbbf24;
        }

        :root {
            --gemini-blue: #4796E3;
            --claude-orange: #DA7756;
            --white-glow: #ffffff;
            --dark-purple: #3b2a54;
            --pure-black: var(--theme-bg);
            --warm-dark: #262624;
        }

        body {
            background: var(--theme-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--theme-text);
        }

        @media (prefers-color-scheme: light) {
            body {
                background: var(--warm-dark);
            }

            .card-inner {
                background: rgba(50, 50, 48, 0.9) !important;
            }

            .refresh-btn button {
                background: rgba(50, 50, 48, 0.9) !important;
            }

            .instructions-box {
                background: rgba(50, 50, 48, 0.6) !important;
            }
        }

        .card-3d {
            perspective: 1000px;
        }

        .card-inner {
            transform-style: preserve-3d;
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            background: var(--theme-card-bg, transparent);
            border: 1px solid var(--theme-card-border);
        }

        /* ngrok - ËìùÁ¥´Ëâ≤ÂÖâÊôï */
        .card-3d[data-type="ngrok"].active .card-inner,
        .card-3d[data-type="ngrok"].hover .card-inner {
            background: rgba(142, 158, 255, 0.15);
            border-color: #8E9EFF;
            animation: ngrok-breathe 2s ease-in-out infinite;
        }

        @keyframes ngrok-breathe {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(142, 158, 255, 0.4),
                    0 0 40px rgba(142, 158, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 35px rgba(142, 158, 255, 0.7),
                    0 0 70px rgba(142, 158, 255, 0.4);
            }
        }

        /* cloudflared - Ê©ôËâ≤ÂÖâÊôï */
        .card-3d[data-type="cloudflared"].active .card-inner,
        .card-3d[data-type="cloudflared"].hover .card-inner {
            background: rgba(255, 157, 110, 0.15);
            border-color: #FF9D6E;
            animation: cloudflared-breathe 2s ease-in-out infinite;
        }

        @keyframes cloudflared-breathe {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 157, 110, 0.4),
                    0 0 40px rgba(255, 157, 110, 0.2);
            }

            50% {
                box-shadow: 0 0 35px rgba(255, 157, 110, 0.7),
                    0 0 70px rgba(255, 157, 110, 0.4);
            }
        }

        /* localtunnel - ÁôΩËâ≤ÂÖâÊôï */
        .card-3d[data-type="localtunnel"].active .card-inner,
        .card-3d[data-type="localtunnel"].hover .card-inner {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FFFFFF;
            animation: localtunnel-breathe 2s ease-in-out infinite;
        }

        @keyframes localtunnel-breathe {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 35px rgba(255, 255, 255, 0.7),
                    0 0 70px rgba(255, 255, 255, 0.4);
            }
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .refresh-btn {
            perspective: 1000px;
        }

        .refresh-btn button {
            transform-style: preserve-3d;
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
            background: var(--theme-card-bg, rgba(17, 17, 17, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid var(--theme-card-border);
            color: var(--theme-text);
        }

        .refresh-btn button:hover:not(:disabled) {
            background: color-mix(in srgb, var(--theme-card-bg, rgba(40, 40, 40, 0.9)) 90%, var(--theme-accent));
            border-color: var(--theme-accent);
        }

        .refresh-btn button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .toast {
            background: var(--theme-card-bg, rgba(40, 40, 40, 0.95));
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--theme-text);
            margin-bottom: 8px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid var(--theme-card-border);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.error {
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
    </style>
    <style id="iframe-styles">
        /* Iframe embed mode styles - match parent page background */
        body.iframe-mode {
            padding: 0 !important;
            background: #000000 !important;
        }

        body.iframe-mode .main-container {
            max-width: 100% !important;
            margin: 0 !important;
            padding: 8px !important;
        }

        body.iframe-mode #remote-footer {
            display: none !important;
        }
    </style>
</head>

<body class="min-h-screen p-6">
    <script>
        // Immediately detect iframe before DOM renders
        if (window.self !== window.top) {
            document.body.classList.add('iframe-mode');
        }
    </script>
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto main-container">
        <!-- Header -->
        <div class="mb-6 remote-header">
            <h1 class="text-3xl font-bold" style="color: var(--theme-text);">Remote</h1>
            <p class="text-sm font-bold mt-1" style="color: var(--theme-text-muted);">Expose anti-api to external devices via ngrok tunnel</p>
        </div>

        <!-- ngrok Card - Simplified -->
        <div class="card-3d" data-type="ngrok">
            <div class="card-inner rounded-xl p-6" id="ngrok-card">
                <!-- Token Input Row -->
                <div class="flex items-center gap-3 mb-6">
                    <input type="text" id="ngrok-authtoken" placeholder="Enter ngrok authtoken"
                        class="flex-1 px-4 py-2.5 rounded-lg text-sm"
                        style="background: var(--theme-card-bg, rgba(255,255,255,0.08)); border: 1px solid var(--theme-card-border); color: var(--theme-text);">
                    <a href="https://dashboard.ngrok.com/get-started/your-authtoken" target="_blank"
                        class="text-sm font-medium hover:opacity-80 whitespace-nowrap" style="color: var(--theme-accent);">
                        Get Token ‚Üí
                    </a>
                </div>

                <!-- Toggle Button -->
                <div class="flex items-center gap-4 mb-6">
                    <div class="refresh-btn">
                        <button id="ngrok-toggle" onclick="toggleTunnel()"
                            class="px-6 py-2.5 rounded-lg font-bold text-sm min-w-[100px]">
                            Start
                        </button>
                    </div>
                    <span id="ngrok-status-text" class="text-sm" style="color: var(--theme-text-muted);">Not connected</span>
                </div>

                <!-- URL Display - Large and Clickable -->
                <div id="ngrok-url-container" class="hidden">
                    <div class="text-xs mb-2" style="color: var(--theme-text-muted);">Click to copy URL:</div>
                    <div id="ngrok-url" onclick="copyNgrokUrl()"
                        class="p-4 rounded-xl text-lg font-mono cursor-pointer hover:opacity-80 transition-colors truncate"
                        style="background: var(--theme-card-bg, rgba(0,0,0,0.3)); border: 1px solid color-mix(in srgb, var(--theme-accent) 30%, transparent); color: var(--theme-accent);">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-8 right-8 z-50"></div>

    <script>
        const API_BASE = `${window.location.protocol}//${window.location.hostname}:8964`;
        let ngrokUrl = null;
        let isRunning = false;

        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        async function toggleTunnel() {
            if (isRunning) {
                await stopNgrok();
            } else {
                await startNgrok();
            }
        }

        async function startNgrok() {
            const toggleBtn = document.getElementById('ngrok-toggle');
            const statusText = document.getElementById('ngrok-status-text');
            const card = document.querySelector('.card-3d[data-type="ngrok"]');

            toggleBtn.disabled = true;
            statusText.textContent = 'Starting...';

            try {
                const authtoken = document.getElementById('ngrok-authtoken').value.trim();
                const body = authtoken ? { authtoken } : {};

                const res = await fetch(`${API_BASE}/remote/ngrok/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (data.active && data.url) {
                    ngrokUrl = data.url;
                    isRunning = true;
                    toggleBtn.textContent = 'Stop';
                    toggleBtn.disabled = false;
                    statusText.textContent = 'Connected';
                    card.classList.add('active');

                    // Show URL
                    document.getElementById('ngrok-url').textContent = data.url;
                    document.getElementById('ngrok-url-container').classList.remove('hidden');

                    showToast('ngrok started successfully');
                } else if (data.active && !data.url) {
                    statusText.textContent = 'Starting, waiting for URL...';
                    setTimeout(() => refreshStatus(), 2000);
                } else {
                    statusText.textContent = data.error || 'Failed to start';
                    toggleBtn.disabled = false;
                    showToast(data.error || 'Failed to start', true);
                }
            } catch (error) {
                statusText.textContent = error.message;
                toggleBtn.disabled = false;
                showToast(error.message, true);
            }
        }

        async function stopNgrok() {
            const toggleBtn = document.getElementById('ngrok-toggle');
            const statusText = document.getElementById('ngrok-status-text');
            const card = document.querySelector('.card-3d[data-type="ngrok"]');

            try {
                await fetch(`${API_BASE}/remote/ngrok/stop`, { method: 'POST' });

                ngrokUrl = null;
                isRunning = false;
                toggleBtn.textContent = 'Start';
                statusText.textContent = 'Not connected';
                card.classList.remove('active');

                // Hide URL
                document.getElementById('ngrok-url-container').classList.add('hidden');

                showToast('ngrok stopped');
            } catch (error) {
                showToast(error.message, true);
            }
        }

        async function copyNgrokUrl() {
            if (!ngrokUrl) {
                showToast('No URL to copy', true);
                return;
            }
            try {
                await navigator.clipboard.writeText(ngrokUrl);
                showToast('URL copied to clipboard');
            } catch (error) {
                showToast('Copy failed', true);
            }
        }

        async function refreshStatus() {
            try {
                const res = await fetch(`${API_BASE}/remote/status`);
                const data = await res.json();
                const status = data.ngrok;

                if (!status) return;

                const toggleBtn = document.getElementById('ngrok-toggle');
                const statusText = document.getElementById('ngrok-status-text');
                const card = document.querySelector('.card-3d[data-type="ngrok"]');

                if (status.active && status.url) {
                    ngrokUrl = status.url;
                    isRunning = true;
                    toggleBtn.textContent = 'Stop';
                    toggleBtn.disabled = false;
                    statusText.textContent = 'Connected';
                    card.classList.add('active');

                    document.getElementById('ngrok-url').textContent = status.url;
                    document.getElementById('ngrok-url-container').classList.remove('hidden');
                } else if (status.active && !status.url) {
                    statusText.textContent = 'Starting, waiting for URL...';
                    toggleBtn.disabled = true;
                } else {
                    ngrokUrl = null;
                    isRunning = false;
                    toggleBtn.textContent = 'Start';
                    toggleBtn.disabled = false;
                    statusText.textContent = 'Not connected';
                    card.classList.remove('active');

                    document.getElementById('ngrok-url-container').classList.add('hidden');
                }
            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }

        async function loadConfig() {
            try {
                const res = await fetch(`${API_BASE}/remote/config`);
                const data = await res.json();
                if (data.ngrokAuthtoken) {
                    document.getElementById('ngrok-authtoken').value = data.ngrokAuthtoken;
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        function init3DEffect() {
            document.querySelectorAll('.card-3d').forEach(card => {
                const inner = card.querySelector('.card-inner');
                if (!inner) return;

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * -15;
                    const rotateY = ((x - centerX) / centerX) * 15;

                    inner.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    card.classList.add('hover');
                });

                card.addEventListener('mouseleave', () => {
                    inner.style.transform = 'rotateX(0) rotateY(0)';
                    card.classList.remove('hover');
                });
            });
        }

        loadConfig();
        refreshStatus();
        setInterval(refreshStatus, 5000);
        // init3DEffect(); // Removed 3D tilt effect

        // üÜï ÁõëÂê¨‰∏ªÈ¢òÂèòÂåñÔºà‰ªé‰∏ªÈ°µÈù¢ÂêåÊ≠•Ôºâ
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme || 'midnight');
            document.body.style.background = 'var(--theme-bg)';
        }

        // ÂàùÂßãÂåñÊó∂‰ªé localStorage ËØªÂèñ‰∏ªÈ¢ò
        const savedTheme = localStorage.getItem('anti-api-theme') || 'midnight';
        applyTheme(savedTheme);

        // ÁõëÂê¨ storage ÂèòÂåñÔºàË∑®È°µÈù¢ÂêåÊ≠•Ôºâ
        window.addEventListener('storage', (e) => {
            if (e.key === 'anti-api-theme') {
                applyTheme(e.newValue || 'midnight');
            }
        });

        // ÁõëÂê¨Êù•Ëá™Áà∂È°µÈù¢ÁöÑ‰∏ªÈ¢òÊ∂àÊÅØÔºàiframe Ê®°ÂºèÔºâ
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'theme-change') {
                applyTheme(e.data.theme);
            }
        });
    </script>

    <!-- Footer -->
    <div class="max-w-7xl mx-auto mt-8 text-center" id="remote-footer">
        <p class="text-sm" style="color: var(--theme-text-muted);">¬© 2025 Silas ¬∑ <a href="https://github.com/ink1ing/anti-api" target="_blank"
                class="hover:opacity-80" style="color: var(--theme-text-muted);">github.com/ink1ing/anti-api</a></p>
    </div>
    <script>
        // Hide footer when embedded
        if (window.self !== window.top) {
            const footer = document.getElementById('remote-footer');
            if (footer) footer.style.display = 'none';
        }
    </script>
</body>

</html>
